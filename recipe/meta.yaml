{% set name = "esgf-pyclient" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 17756bcc6a3b60b40591a4e8d06706a6ca7a19a85fc67bf9a3c7058fbdf963ca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - jinja2
    - requests
    - requests_cache
    - six

test:
  imports:
    - pyesgf
    - pyesgf.search
    - pyesgf.security

about:
  home: http://esgf-pyclient.readthedocs.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A library interacting with ESGF services within Python

extra:
  recipe-maintainers:
    - agoodm
    - jarifibrahim
    - agstephens
    - cehbrecht
